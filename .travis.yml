language: node_js
node_js:
  - stable
install:
  - npm install newman
jobs:
  include:
    - stage: Express tests
      script:
        - npm run test
      cache:
        directories:
          - node_modules
    - stage: Deploy to Staging
      script: skip
      deploy:
        provider: heroku
        app: serene-wave-13524-staging
        api_key:
          secure: ${HEROKU_KEY}
      if: branch = staging
    - stage: Newman tests
      script:
        - newman run https://api.getpostman.com/collections/${POSTMAN_UID}?apikey=${POSTMAN_KEY}
      cache:
        directories:
          - node_modules
      exclude:
        if: type = pull_request
      branch:
        only: staging
      if: branch = staging
    - stage: Deploy to Master
      script: skip
      deploy:
        provider: heroku
        app: serene-wave-13524
        api_key:
          secure: ${HEROKU_KEY}
