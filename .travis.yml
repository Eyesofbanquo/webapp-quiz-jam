language: node_js

node_js:
  - stable

stages:
  - express
  - staging
  - deploy
  - e2e
  - storybook

addons:
  apt:
    packages:
      - libgconf-2-4

git:
  submodules: true

services:
  - postgresql

env:
  - TRAVIS_DATABASE=$TRAVIS_DATABASE
  - CLIENT=true
  - CLIENT=false

before_script:
  - psql -c 'create database testing;' -U postgres

jobs:
  include:
    - stage: express
      name: "Express Tests"
      script:
        - npm run test
      cache:
        npm: true
    - stage: express
      name: "Contract tests"
      script:
        - npm run test:pact
      cache:
        npm: true
    - stage: e2e
      name: "Cypress tests"
      script:
        - npm run test:ci:e2e
      cache:
        npm: true
        directories:
          - /home/travis/.cache
    - stage: storybook
      name: "Storybook"
      script:
        - cd client && npm install && npm run chromatic
      cache:
        npm: true
        directories:
          - node_modules
      env: CLIENT=true
    - stage: staging
      name: "Deploy to staging"
      script: skip
      deploy:
        provider: heroku
        app:
          staging: serene-wave-13524-staging
        api_key:
          secure: 
      if: branch = staging
    - stage: Deploy to Master
      script: skip
      deploy:
        provider: heroku
        app: serene-wave-13524
        api_key:
          secure: 
      if: branch = master
  exclude:
    - stage: staging
      if: type = pull_request
